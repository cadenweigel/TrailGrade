<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ trail_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/trails.css') }}">

    <!-- Leaflet for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Chart.js for Elevation Profile -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Layout adjustments */
        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 30%;
            background: #f8f9fa;
            padding: 15px;
            overflow-y: auto;
            border-right: 2px solid #ddd;
        }

        .map-container {
            width: 70%;
            height: 100vh;
        }

        #trail-map {
            width: 100%;
            height: 100%;
        }

        .trail-details {
            font-size: 16px;
        }

        .trail-details h2 {
            margin-bottom: 10px;
        }

        .trail-details p {
            margin: 5px 0;
        }

        /* Difficulty ratings styling */
        .difficulty-ratings {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 15px;
        }
        
        .difficulty-rating {
            margin: 10px 0;
        }
        
        .rating-label {
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        .rating-bar {
            height: 15px;
            background-color: #e0e0e0;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .rating-fill {
            height: 100%;
            background-color: #4CAF50; /* Default color, will be overridden */
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .rating-text {
            position: absolute;
            right: 5px;
            top: 0;
            font-size: 12px;
            color: #000;
            line-height: 15px;
        }
        
        /* Elevation profile */
        .elevation-profile {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 15px;
            height: 200px;
        }

        /* Hidden element to store trail name */
        .hidden-data {
            display: none;
        }

        /* Title container and hamburger menu */
        .sidebar-header {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .title-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            position: relative;
        }
        
        .title-container h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #4CAF50;
            flex-grow: 1;
            text-align: center;
            padding-left: 30px;
            padding-top: 5px;
        }
        
        .hamburger-menu {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px 10px;
            color: #4CAF50;
            position: absolute;
            left: 0;
        }
        
        .hamburger-menu:hover {
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        
        .menu-dropdown {
            position: absolute;
            top: 40px;
            left: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            padding: 5px 0;
        }
        
        .menu-dropdown a {
            display: block;
            padding: 8px 15px;
            color: #333;
            text-decoration: none;
        }
        
        .menu-dropdown a:hover {
            background-color: #f5f5f5;
        }

    </style>
</head>
<body>
    <div id="trail-name" class="hidden-data">{{ trail_name }}</div>

    <div class="container">
        <!-- Sidebar for trail details -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="title-container">
                    <button id="menu-button" class="hamburger-menu">â˜°</button>
                    <h2>{{ trail_name }}</h2>
                </div>
            </div>
            
            <div id="trail-details" class="trail-details">
                <p><strong>Loading trail details...</strong></p>
            </div>

            <!-- Difficulty ratings section -->
            <div id="difficulty-ratings" class="difficulty-ratings"></div>
            
            <!-- Elevation profile section -->
            <div class="elevation-profile">
                <h3>Elevation Profile</h3>
                <div id="elevation-profile"></div>
            </div>
        </div>

        <!-- Map container -->
        <div class="map-container">
            <div id="trail-map"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/trail_path.js') }}"></script>
</body>
</html>
